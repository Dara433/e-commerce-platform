# .github/workflows/build.yml
name: Build and Deploy to Amazon ECS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cache dependencies for backend (API)
      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: api/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      # Cache dependencies for frontend (webapp)
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: webapp/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('webapp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      # Backend steps
      - name: Install backend dependencies
        run: cd api ; npm ci

      - name: Run backend tests
        run: cd api ; npm test

      - name: Build backend application
        run: cd api ; npm run build

      # Frontend steps
      - name: Install frontend dependencies
        run: cd webapp ; npm ci

      - name: Run frontend tests
        run: cd webapp ; npm test -- --watchAll=false

      - name: Build frontend application
        run: cd webapp ; npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Configure AWS credentials BEFORE any ECR operations
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Log in to Amazon ECR so docker/build-push-action can push
      - name: Log in to Amazon ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build and push Docker frontend container to ECR
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./dockerfile.frontend 
          push: true
          no-cache: true
          tags: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_FRONTEND_REPOSITORY }}:latest



      - name: Build and push Docker backend container to ECR
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./dockerfile.backend
          push: true
          no-cache: true
          tags: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_BACKEND_REPOSITORY }}:latest

      - name: List Docker images
        run: docker images

      # Deploy to Amazon ECS
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true





